<mat-card>
  <mat-toolbar color="primary">Departamento
    <span class="example-spacer"></span>
    <mat-card-actions>
      <a mat-mini-fab color="link" routerLink="/departamentos/novo">
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-actions>
  </mat-toolbar>
  <table mat-table [dataSource]="departamentos">
    <!--Atributo código-->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let dep"> {{dep.codigo}} </td>
    </ng-container>

    <!--Atributo nome-->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let dep"> {{dep.nome}} </td>
    </ng-container>
    <!--Atributo sigla-->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef> Sigla </th>
      <td mat-cell *matCellDef="let dep"> {{dep.sigla}} </td>
    </ng-container>

    <!--Colunas de botoes-->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let dep">
          <a mat-icon-button color="primary"
          [routerLink]="['/departamentos',dep.codigo]">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button color="warn" (click)='excluir(dep.codigo)'>
            <mat-icon>delete</mat-icon>
          </a>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nomesColunas"></tr>
    <tr mat-row *matRowDef="let linha; columns: nomesColunas"></tr>
  </table>
</mat-card>
